<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwin Life - Login</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>

  <body class="mainContainer">
    <div class="container">
      <div class="form">
        <div class="header">
          <h2><a href="./index.html">Home</a></h2>
        </div>
        <div class="form2">
          <p>Solutions to a better life.</p>
          <form action="./index.html">
            <h1>Login</h1>
            <div class="user-name">
              <img src="icons/user.svg" alt="" />
              <abbr title="Please fill this field"
                ><input
                  type="text"
                  name="username"
                  placeholder="User name"
                  
                  class="input active-input"
                  autofocus
              /></abbr>
            </div>
            <div class="user-name">
              <img src="icons/lock.svg" alt="" />
              <input
                type="password"
                name="userpassword"
                placeholder="Password"
                
                class="input"
              />
            </div>
            <div class="option">
              <div class="remember flex-only">
                <input type="checkbox" required />
                <p style="margin-left: 7px; font-size: 15px; padding-top: 4px">
                  Remember me
                </p>
              </div>
              <div class="forgot-password remember">
                <span>Forgot Password</span>
              </div>
            </div>
            <div class="login">
              <input
                type="submit"
                id="login-btn"
                name="submit button"
                value="Login Now"
              />
            </div>
            <div class="option">
              <div class="remember">
                <p>Don't have an account?</p>
              </div>
              <div class="forgot-password">
                <a href="./register.html"
                  ><input
                    type="button"
                    name="new register"
                    id="sm"
                    value="New Register"
                /></a>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="Image">
        <img src="images/background.png" alt="this is a pic" srcset="" />
      </div>
    </div>
  </body>
  <!-- <script src="script.js"></script> -->
</html>
